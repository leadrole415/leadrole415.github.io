    <!-- content_area -->
    <div class="content_area">
        <div class="body_title">
            <h3>회원가입</h3>
            <div class="location"> 
                <div class="path">
                  <ul>
                    <li class="home"><span><a class="navi_home" href="/">홈</a></span></li>
                    <li>회원</li>
                    <li>회원가입</li>
                  </ul>
                  <!-- #include virtual="/assets/cni/btn.html" --> 
                </div>
            </div>   
        </div>
           

        <!-- contents-->
        <div class="contents">
            <div class="join_wrap">
                <div class="join_top">
                    <ul>
                        <li class="first">01 회원정보입력</li>
                        <li>02 가입완료</li>
                    </ul>
                </div>
                <div id="member_form">
                    <p class="title">회원기본정보</p>
                    <p class="mstartxt">별표시(<span class="mstar">*</span>)는 필수 입력사항입니다.</p>
                    <table class="member_tb01">
                        <colgroup>
                            <col width="15%">
                            <col width="*">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th><label for="company">기업명</label><span class="mstar">*</span></th>
                            <td>
                                <input type="text" name="" id="" class="mem_input01 w01">
                                <a href="#" onclick="window.open('http://plastic.homecall.co.kr/lmth/join_popup.html', '_blank' , 'width=600px, height=467px, top=100, left=100')" class="modal-open id_check">회사검색</a>
                            </td>
                        </tr> 
                        
                        <tr>
                            <th><label for="id">아이디</label><span class="mstar">*</span></th>
                            <td>
                                
                                <input type="text" name="mem_id" maxlength="12" value="" readonly="" onclick="autoSearch('id','member_form','mem_id')" class="mem_input01 w01">
                                <a href="" class="id_check">중복확인</a>
                            </td>
                        </tr>                        
                        <tr>
                            <th><label for="pw">비밀번호</label><span class="mstar">*</span></th>
                            <td>
                                <input type="password" name="mem_pass" class="mem_input01 w01" maxlength="12">
                                ※ 4~8 자리 (숫자)
                            </td>
                        </tr>
                        <tr>
                            <th><label for="pwcheck">비밀번호 확인</label><span class="mstar">*</span></th>
                            <td><input type="password" name="mem_pass2" class="mem_input01 w01"></td>
                        </tr>
                        <tr>
                            <th><label for="email">이메일</label><span class="mstar">*</span></th>
                            <td>
                                <input type="text" name="mem_email1" class="mem_input01 w02" value="">
                                <label class="mem_label">@</label>
                                <input type="text" name="mem_email2" class="mem_input01 w02" value="">
            
                                <select name="domain" onchange="select_domain(this.form, this.value);" class="mem_selet01 w03">
                                    <option value="">직접입력</option>
                                    <option value="naver.com">naver.com</option>
                                    <option value="gmail.com">gmail.com</option>
                                    <option value="daum.net">daum.net</option>
                                    <option value="hotmail.com">hotmail.com</option>
                                    <option value="nate.com">nate.com</option>
                                    <option value="yahoo.co.kr">yahoo.co.kr</option>
                                    <option value="paran.com">paran.com</option>
                                    <option value="empas.com">empas.com</option>
                                    <option value="dreamwiz.com">dreamwiz.com</option>
                                    <option value="freechal.com">freechal.com</option>
                                    <option value="lycos.co.kr">lycos.co.kr</option>
                                    <option value="korea.com">korea.com</option>
                                    <option value="hanmir.com">hanmir.com</option>
                                </select>
            
                            </td>
                        </tr>
                        <tr>
                            <th><label for="mailcall">메일수신</label></th>
                            <td>
                                <input type="radio" id="" name="" value=""><label for="">수신</label>
                                <input type="radio" id="" name="" value=""><label for="">수신하지 않음</label>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="add">주소</label></th>
                            <td>
                                <input type="text" name="mem_post" id="mem_post" value="" class="mem_input01 w04">
                                <a href="#" onclick="openDaumPostcode('mem_post','mem_addr1','mem_addr2');" class="postsearch">주소검색</a>
                                <input type="text" name="mem_addr1" id="mem_addr1" value="" style="margin-top:5px;" class="mem_input01 w05">
                                <input type="text" name="mem_addr2" id="mem_addr2" value="" class="mem_input01 w06" style="margin-top:5px;"><p class="adressp01">[나머지 주소 입력]</p>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="joinauto">자동가입방지</label></th>
                            <td>
                                <input type="text" class="mem_input01 w02">
                            </td>
                        </tr>          
                        
                    </tbody></table>

                    <p class="title mgb10">추가입력정보</p>
                    <table class="member_tb01">
                        <colgroup>
                            <col width="15%">
                            <col width="*">
                        </colgroup>
                        <tbody>

                        <tr>
                            <th><label for="tel">대표전화</label></th>
                            <td>
                                <input type="text" name="mem_phone01" value="" class="mem_input01 w02">
                                <label class="mem_label">-</label>
                                <input type="text" name="mem_phone02" value="" class="mem_input01 w02">
                                <label class="mem_label">-</label>
                                <input type="text" name="mem_phone03" value="" class="mem_input01 w02">
                            </td>
                        </tr>
                        <tr>
                            <th><label for="fax">팩스번호</label></th>
                            <td>
                                <input type="text" name="mem_phone01" value="" class="mem_input01 w02">
                                <label class="mem_label">-</label>
                                <input type="text" name="mem_phone02" value="" class="mem_input01 w02">
                                <label class="mem_label">-</label>
                                <input type="text" name="mem_phone03" value="" class="mem_input01 w02">
                            </td>
                        </tr>
                        <tr>
                            <th><label for="division">부서</label></th>
                            <td>
                                <input type="text" name="" id="" class="mem_input01 w01">
                            </td>
                        </tr>
                        <tr>
                            <th><label for="position">직위</label></th>
                            <td>
                                <input type="text" class="mem_input01 w01">
                            </td>
                        </tr>
                        <tr>
                            <th><label for="phone">휴대폰 번호</label></th>
                            <td>
                                <input type="text" name="mem_phone01" value="" class="mem_input01 w02">
                                <label class="mem_label">-</label>
                                <input type="text" name="mem_phone02" value="" class="mem_input01 w02">
                                <label class="mem_label">-</label>
                                <input type="text" name="mem_phone03" value="" class="mem_input01 w02">
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="btn_wrap">
                        <div> 
                            <a href="#" class="btnSmall gray">회원가입</a> 
                            <a href="#" class="btnSmall white">취소</a>
                         </div>
                      </div>
                </div>

            </div>            
        </div>
