                       <th scope="row"><label for="name">제목</label></th>
                       <td><input name="b_writer" type="text" id="name" class="w30"></td>

                       <th scope="row"><label for="subject">이름</label></th>
                       <td><input name="b_title" type="text" id="subject" class="w90"></td>
                     </tr>

                       <th scope="row"><label for="content">내용</label></th>
                       <td><textarea name="b_content" id="content" class="w90" rows="10" placeholder="내용을 입력하세요."></textarea></td>
                     </tr>
                     <tr>
                        <th scope="row"><label for="">첨부</label></th>
                        <td><a href="#" class="btn_file">파일선택</a> 선택된 파일 없음</td>
                      </tr>
                      <tr>
                        <th scope="row"><label for="">공개여부</label></th>
                        <td><input type="radio" id="" name="" value="">
                            <label for="">전체공개</label>
                            <input type="radio" id="" name="" value="">
                            <label for="">비공개</label>
                        </td>
                      </tr>                 
                     <tr>
                       <th scope="row"><label for="password">비밀번호</label></th>
                       <td><input type="password" id="password" name="password" class="w40p"><span class="pt05"> ※ 4~8 자리 (숫자)</span></td>
                     </tr>
