<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>검색-조회</title>
    <link rel="stylesheet" href="assets/css/reset02.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="wrap" class="sub search-page">
      <header>
        <div class="left">
          <a href="#" onClick="history.back()" class="prev"></a>
        </div>
        <div class="search-box">
          <label for="header-search" class="blind">검색창</label>
          <input id="header-search" type="text" value="보험" />
          <button class="clear-btn"></button>
          <button class="search-btn"></button>
        </div>
      </header>
      <main>
        <section class="recently">
          <div class="title-wrap">
            <h3>최근 검색어</h3>
            <button class="delete-btn">전체삭제</button>
          </div>
          <ul class="searchword-lists">
            <li>종신보험<button class="del"></button></li>
            <li>보험금청구<button class="del"></button></li>
            <li>건강보험<button class="del"></button></li>
            <li>보험대출<button class="del"></button></li>
            <li>대출<button class="del"></button></li>
          </ul>
        </section>
        <section class="recommand">
          <h3><span class="blue-text">추천</span> 검색어</h3>
          <ul class="searchword-lists">
            <li>보험금청구</li>
            <li>보험대출</li>
            <li>자동이체</li>
          </ul>
        </section>
        <section class="popular">
          <h3>인기 검색어</h3>
          <div class="lists-wrap">
            <ul class="searchword-lists left">
              <li><span class="num">1</span>금융거래확인서</li>
              <li><span class="num">2</span>보험증권</li>
              <li><span class="num">3</span>건강보험</li>
              <li><span class="num">4</span>손해보험</li>
              <li><span class="num">5</span>구비서류</li>
            </ul>
            <ul class="searchword-lists rigit">
              <li><span class="num">6</span>자동이체</li>
              <li><span class="num">7</span>사고보험금</li>
              <li><span class="num">8</span>증명서발급</li>
              <li><span class="num">9</span>보험설계</li>
              <li><span class="num ten">10</span>보험이력</li>
            </ul>
          </div>
        </section>
      </main>
    </div>
    <script>
      // 검색창 글자 삭제
      const inputClear = document.querySelector(".clear-btn");
      const input = document.getElementById("header-search");
      inputClear.addEventListener("click", function () {
        input.value = "";
      });

      // 최근검색어 전체삭제
      const recentlySearchWordLists = document.querySelector(
        ".recently .searchword-lists"
      );
      const allDelBtn = document.querySelector(".recently .delete-btn");
      allDelBtn.addEventListener("click", function () {
        recentlySearchWordLists.style.display = "none";
      });

      //최근검색어 삭제
      const recentlyLists = document.querySelectorAll(
        ".recently .searchword-lists li"
      );
      const recentlyListDel = document.querySelectorAll(
        ".recently .searchword-lists li .del"
      );
      recentlyListDel.forEach((btn) => {
        btn.addEventListener("click", function () {
          this.parentElement.style.display = "none";
        });
      });
    </script>
  </body>
</html>
